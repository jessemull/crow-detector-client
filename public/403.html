<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>403 Forbidden</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family:
          'Inter',
          -apple-system,
          BlinkMacSystemFont,
          'Segoe UI',
          Roboto,
          sans-serif;
        background: linear-gradient(
          135deg,
          #111827 0%,
          #1f2937 50%,
          #111827 100%
        );
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        text-align: center;
        padding: 20px;
      }

      .container {
        max-width: 576px;
        width: 100%;
      }

      .icon {
        display: flex;
        justify-content: center;
        margin-bottom: 24px;
      }

      .icon svg {
        width: 20vw;
        height: 20vw;
        max-width: 160px;
        max-height: 160px;
        color: #f59e0b;
      }

      h1 {
        color: #f59e0b;
        font-size: 2.5rem;
        margin-bottom: 24px;
        font-weight: 300;
        letter-spacing: 0.05em;
      }

      p {
        font-size: 1.25rem;
        color: #ffffff;
        margin-bottom: 24px;
        font-weight: 300;
        line-height: 1.75rem;
        max-width: 90%;
        margin-left: auto;
        margin-right: auto;
      }

      a {
        color: #f59e0b;
        font-size: 1.5rem;
        text-decoration: none;
        transition: color 0.3s ease;
      }

      a:hover {
        color: #ffffff;
        text-decoration: underline;
      }

      @media (max-width: 768px) {
        h1 {
          font-size: 2rem;
        }

        p {
          font-size: 1rem;
          max-width: 95%;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="icon">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="24"
          height="24"
          viewBox="0 0 24 24"
          fill="none"
          stroke="currentColor"
          stroke-width="2"
          stroke-linecap="round"
          stroke-linejoin="round"
        >
          <path d="M16 7A6 6 0 0 0 4 7" />
          <path d="M12 20a8 8 0 0 0-8-8" />
          <path d="M20 12a8 8 0 0 0-8 8" />
          <path d="M12 20a8 8 0 0 0 8-8" />
          <path d="M4 12a8 8 0 0 0 8 8" />
        </svg>
      </div>
      <h1>Access Denied</h1>
      <p>
        You do not have permission to view this page. If you believe this is an
        error, please contact the site administrator.
      </p>
      <a href="/">Home</a>
    </div>
  </body>
</html>
